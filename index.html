<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детокс Курс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        
        <header id="app-header">
            Курс Детокс
        </header>

        <div id="screen-detox" class="screen active">
            <h2 class="screen-title">Мягкое очищение</h2>
            <div id="detox-menu">
                <div class="menu-item" data-day="0">Список Продуктов (День 0)</div>
                <div class="menu-item" data-day="1">День 1: Подготовка и старт</div>
                <div class="menu-item" data-day="2">День 2: Активное очищение</div>
                <div class="menu-item" data-day="3">День 3: Полностью растительный день</div>
                <div class="menu-item" data-day="4">День 4: Восстановление</div>
                <div class="menu-item" data-day="5">День 5: Насыщение</div>
                <div class="menu-item" data-day="6">День 6: Легкость и закрепление</div>
                <div class="menu-item" data-day="7">День 7: Завершение и мягкий выход</div>
                <div class="menu-item future-course" data-day="bonuses">Бонусы (Скоро)</div>
            </div>
        </div>

        <div id="screen-day-detail" class="screen hidden">
            <div id="day-detail-header">
                <button class="back-button">&#9664;</button>
                <span id="day-detail-title">Заголовок Дня</span>
            </div>
            <div id="day-content">
                </div>
        </div>

        <footer id="footer-nav">
            <div class="nav-button active" data-target="screen-detox">
                <span class="nav-icon">&#127869;</span>
                Меню
            </div>
            <div class="nav-button" data-target="screen-recipes">
                <span class="nav-icon">&#128218;</span>
                Рецепты
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
