<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Detox Plan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="app-container">
        <section id="screen-detox" class="screen active">
            <header class="main-header">
                <div class="header-content">
                    <h1>Мой Детокс</h1>
                    <p>Программа очищения и обновления</p>
                </div>
            </header>
            
            <div class="menu-grid" id="detox-menu">
                <div class="menu-item" data-day="1">
                    <div class="day-icon"><i class="fas fa-droplet"></i></div>
                    <span>День 1</span>
                </div>
                <div class="menu-item" data-day="2">
                    <div class="day-icon"><i class="fas fa-leaf"></i></div>
                    <span>День 2</span>
                </div>
                <div class="menu-item" data-day="3">
                    <div class="day-icon"><i class="fas fa-seedling"></i></div>
                    <span>День 3</span>
                </div>
                <div class="menu-item" data-day="4">
                    <div class="day-icon"><i class="fas fa-sun"></i></div>
                    <span>День 4</span>
                </div>
                <div class="menu-item" data-day="5">
                    <div class="day-icon"><i class="fas fa-bolt"></i></div>
                    <span>День 5</span>
                </div>
                <div class="menu-item" data-day="6">
                    <div class="day-icon"><i class="fas fa-mountain"></i></div>
                    <span>День 6</span>
                </div>
                <div class="menu-item" data-day="7">
                    <div class="day-icon"><i class="fas fa-flag-checkered"></i></div>
                    <span>День 7</span>
                </div>
                <div class="menu-item recipe-card" data-day="recipes">
                    <div class="day-icon"><i class="fas fa-book-open"></i></div>
                    <span>Рецепты</span>
                </div>
            </div>
        </section>

        <section id="screen-day-detail" class="screen hidden">
            <div class="detail-header">
                <button class="back-button"><i class="fas fa-chevron-left"></i></button>
                <h2 id="day-detail-title">План питания</h2>
            </div>
            <div id="day-content" class="content-card"></div>
        </section>

        <section id="screen-results" class="screen hidden">
            <h2 class="section-title">Аналитика прогресса</h2>
            <div class="card">
                <form id="results-form">
                    <div class="form-row">
                        <input type="date" id="result-date" required>
                        <input type="number" id="result-weight" placeholder="Вес (кг)" step="0.1" required>
                    </div>
                    <div class="form-row">
                        <input type="number" id="result-waist" placeholder="Талия (см)">
                        <input type="number" id="result-hips" placeholder="Бедра (см)">
                    </div>
                    <button type="submit" class="btn-primary">Добавить замер</button>
                </form>
            </div>
            <div class="card chart-box">
                <canvas id="results-chart"></canvas>
            </div>
            <div id="results-history" class="history-list"></div>
        </section>

        <section id="screen-motivation" class="screen hidden">
            <h2 class="section-title">Ваши достижения</h2>
            <div class="card progress-card">
                <div class="progress-circle-box">
                    <div id="progress-text">0/7</div>
                    <p>дней пройдено</p>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-bar-fill"></div>
                </div>
                <button id="complete-day-button" class="btn-primary">Завершить сегодня</button>
            </div>
            
            <div class="card game-card">
                <h3>Смарт-викторина</h3>
                <p>Выберите полезный продукт:</p>
                <div id="game-area" class="game-options"></div>
                <div id="game-message" class="hidden"></div>
            </div>
        </section>

        <nav id="footer-nav">
            <button class="nav-button active" data-target="screen-detox">
                <i class="fas fa-utensils"></i><span>Меню</span>
            </button>
            <button class="nav-button" data-target="screen-results">
                <i class="fas fa-chart-pie"></i><span>Прогресс</span>
            </button>
            <button class="nav-button" data-target="screen-motivation">
                <i class="fas fa-medal"></i><span>Успехи</span>
            </button>
        </nav>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
