<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body oncontextmenu="return false;">

    <div id="app-container">

        <section id="screen-detox" class="screen active">
            <h2>Курс Детокс: Мягкое очищение</h2>
            
            <div id="detox-menu">
                <button class="menu-item" data-day="0">
                    <h3>1. Список Продуктов</h3>
                    <p>Что купить и что подготовить</p>
                </button>
                <button class="menu-item" data-day="recipes">
                    <h3>2. Рецепты</h3>
                    <p>Основные блюда и напитки</p>
                </button>
                <button class="menu-item" data-day="1">
                    <h3>3. День 1</h3>
                    <p>План на первый день</p>
                </button>
                <button class="menu-item" data-day="2"><h3>4. День 2</h3><p>План на второй день</p></button>
                <button class="menu-item" data-day="3"><h3>5. День 3</h3><p>План на третий день</p></button>
                <button class="menu-item" data-day="4"><h3>6. День 4</h3><p>План на четвёртый день</p></button>
                <button class="menu-item" data-day="5"><h3>7. День 5</h3><p>План на пятый день</p></button>
                <button class="menu-item" data-day="6"><h3>8. День 6</h3><p>План на шестой день</p></button>
                <button class="menu-item" data-day="7"><h3>9. День 7</h3><p>План на седьмой день и выход</p></button>
                
                <button class="menu-item future-course">
                    <h3>Курс Стройность</h3>
                    <p>Скоро!</p>
                </button>
            </div>
        </section>

        <section id="screen-day-detail" class="screen hidden">
            <h2 id="day-detail-title">Меню на День</h2>
            <div id="day-content">
                </div>
            <button class="back-button">← Назад к меню</button>
        </section>

        <section id="screen-results" class="screen hidden">
            </section>

        <section id="screen-motivation" class="screen hidden">
            </section>


        <nav id="footer-nav">
            <button data-target="screen-detox" class="nav-button active">Курс</button>
            <button data-target="screen-results" class="nav-button">Результаты</button>
            <button data-target="screen-motivation" class="nav-button">Бонусы</button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
